<div class="container">
  <label for="">Nombre y apellidos</label>
  <input type="text" name="" id=""
  class="form-control"
  [(ngModel)]="nombre"
  placeholder="Complete su nombre y apellidos"
  >
  <button type="submit"
   class="btn btn-primary"
   *ngIf="nombre;else desactivado">Enviar</button>
  <ng-template #desactivado>
    <button type="submit"
    class="btn btn-primary"
    disabled>Enviar</button>
  </ng-template>

  <h3>Cúal es la capital de España?</h3>
  <input type="text" 
  name="" 
  id="" 
  class="form-control"
  [(ngModel)]="capital">
  <p *ngIf="!capital;else correcto">Complete la pregunta</p>
  <ng-template #correcto>
    <h4 *ngIf="setResultado();else incorrecto">¡Correcto!</h4>
  </ng-template>
  <ng-template #incorrecto>
    <h4>Lo siento, inténtalo de nuevo</h4>
  </ng-template>
</div>
